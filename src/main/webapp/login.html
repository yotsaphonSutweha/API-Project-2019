        <input type="text" name="email" placeholder="Email" id="emailId">
        <input type="text" name="password" placeholder="Password" id="passwordId">
        <button id="submitBtn" onclick=executeLogin()>Login</button>
        <script>
            function executeLogin() {
                var emailText = $("#emailId").val();
                var passwordText = $("#passwordId").val();
                
                dataPayload = {
                    "email": emailText,
                    "password": passwordText
                }
                
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/api/customer/login",
                    data: JSON.stringify(dataPayload),
                    dataType: "json",
                    contentType: "application/json",
                    crossDomain: true,
                    success: function(data) {
                        try {
                            var newdata = data;
                            console.log("The user is logged in " + newdata);
                        } catch (e) {
                            console.log("caught error " + e);
                        }
                    },
                    error:function(xhrm, statusText){
                        console.debug("Error: " + xhrm.status + " " + statusText);
                    }
                });
                
            }
        </script>
    </body>
