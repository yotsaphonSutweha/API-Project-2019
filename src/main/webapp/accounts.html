<html>
    <head>
        <title>Accounts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="Js/AjaxRequest.js"></script> 
        
        <div class="accountList"></div>
        <button onclick=clickX()>click</button>
        <script>
            function clickX() {
                $.ajax({
                type: "GET",
                processData: true,
                url: "http://localhost:8080/api/account/current",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function(data) {
                    try {
                        for(var i = 0; i < data.length; i++) {
                            var IBAN = data[i]['IBAN']
                            console.log(IBAN);
                            $('.accountList').append('<p id="' + data[i]['IBAN'] +'">' + data[i]['accountType'] +'</p>');
                            $('#' + IBAN).attr('onClick', 'loadAccount("' + IBAN + '");')
                            /*$('#' + IBAN).on("click", function(IBAN){
                                window.localStorage.removeItem('IBAN');
                                console.log(IBAN);
                                window.localStorage.setItem("IBAN", IBAN);
                                console.log(localStorage.getItem("IBAN"));
                                alert('clicked' + IBAN);
                            })*/
                        }
                        console.log(data);
                    } catch (e) {
                        console.log(e);
                    }
                },
                error: function(xhrm, statusText) {
                    console.log("Error: " + xhrm.status + " " + statusText);
                }
                })
            }
            
            function loadAccount(IBAN){
                //this is used so when the on click sends you to the view transactions page the transactions page can retrieve the desired IBAN for request
                window.localStorage.removeItem('IBAN');
                console.log(IBAN);
                window.localStorage.setItem("IBAN", IBAN);
                console.log(localStorage.getItem("IBAN"));
                alert('clicked');
            }
        </script>
    </body>
</html>
